<!-- schedule_input.html -->
<form id="course-form">
    <h2>Add a Course</h2>
    <label for="course-name">Course Name:</label>
    <input type="text" id="course-name" name="courseName" required />
  
    <label for="professor-name">Professor:</label>
    <input type="text" id="professor-name" name="professorName" required />
  
    <label for="course-type">Course Type:</label>
    <select id="course-type" name="courseType">
      <option value="CSCI">CSCI</option>
      <option value="BUAD">BUAD</option>
      <!-- Add more options as needed -->
    </select>
  
    <label>Days of the Week:</label>
    <div id="days">
      <label><input type="checkbox" name="days" value="Monday" /> Monday</label>
      <label><input type="checkbox" name="days" value="Tuesday" /> Tuesday</label>
      <label><input type="checkbox" name="days" value="Wednesday" /> Wednesday</label>
      <label><input type="checkbox" name="days" value="Thursday" /> Thursday</label>
      <label><input type="checkbox" name="days" value="Friday" /> Friday</label>
    </div>
  
    <label for="start-time">Start Time:</label>
    <input type="time" id="start-time" name="startTime" required />
  
    <label for="end-time">End Time:</label>
    <input type="time" id="end-time" name="endTime" required />
  
    <button type="submit">Add Course</button>
  </form>
